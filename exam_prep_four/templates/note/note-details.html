{% extends 'base.html' %}
{% load static %}
{% block content %}
        <header>
            <nav>
                <ul>
                    <li class="img"><img src="{% static '/images/note.png' %}" /></li>
                    <li><a href="{% url 'index' %}">Notes</a></li>
                    <li class="right">
                        <a href="{% url 'add note' %}">Add Note</a>
                        <a href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--end navigation bar-->

        <div class="body">
            <!--headings-->
            <h1>Note Details</h1>
            <!--headings-->

            <!--details note box-->
            <div class="note-details-container">
                <h2>Today's Tasks</h2>
                <img class="detail-img" src="{{ note.image_url }}" alt="{{ note.title }}" />
                <div>
                    <p>Content</p>
                </div>
                <p>
                    {{ note.content }}
                </p>
                <div class="right">
                    <a class="button edit" href="{% url 'edit note' pk=note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' pk=note.pk %}">Delete</a>
                </div>
            </div>
            <!--end details note box-->
        </div>
{% endblock %}
